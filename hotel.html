<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>DvaVaGo</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap');
body{
  background-color: #333;
}
img{
  width: 30%;
  margin: 10px;
}
</style>
<script>
comarr = [["Топкомент",10],["Топовый сайт",5], ["Лол",2]]
var comid = 0

function recreatecom(){
  comid = 0
  for (var i = 0, endI = comarr.length - 1; i < endI; i++) {
      for (var j = 0, endJ = endI - i; j < endJ; j++) {
          if (comarr[j][1] > comarr[j + 1][1]) {
              var swap = comarr[j];
              comarr[j] = comarr[j + 1];
              comarr[j + 1] = swap;
          }
      }
  }
  comarr.reverse()

  document.getElementsByClassName("comments")[0].outerHTML = "";

  let l = document.createElement("table")
  l.className = "comments"
  console.log(document.getElementsByClassName("dc")[0]);
  document.getElementsByClassName("dc")[0].appendChild(l);

  for (let i = 0; i < comarr.length; i++) {
  let sd = document.createElement('tr');
  sd.innerHTML = "<td>"+comarr[i][0]+"</td><td class='"+comid+"'>"+comarr[i][1]+"</td><td><input type='button' value='❤' style='color: red; background-color: rgba(0, 0, 0, 0); border: none;' onclick='pluslike("+comid+")'></td>";
  document.getElementsByClassName("comments")[0].appendChild(sd);
  console.log(comarr);
  comid++
  console.log(comid);
}
}

document.addEventListener("DOMContentLoaded", function(){
  recreatecom()
}, false);

function create_comment(){
  comarr.push([document.getElementById('tcomment').value,0])
  comid++
  recreatecom()
}

function pluslike(a){
  console.log(document.getElementsByClassName(a));
  document.getElementsByClassName(a)[0].innerText = parseInt(document.getElementsByClassName(a)[0].innerText)+1
  console.log(comarr[a]);
  comarr[a][1]++
  recreatecom()
}
</script>
</head>
<body>

  <div style="text-align: center;">
    <img src="https://image.freepik.com/free-photo/modern-luxury-hotel-and-office-reception-and-lounge-with-meeting-room_105762-1772.jpg">
    <img src="https://image.freepik.com/free-photo/cozy-studio-apartment-with-bedroom-and-living-space_1262-12323.jpg">
    <img src="https://image.freepik.com/free-photo/beautiful-luxury-outdoor-swimming-pool-in-hotel-and-resort_74190-7433.jpg">
  </div>
  <div align="center">
  <span style="font-family: 'Rubik', sans-serif; color: skyblue; font-size: 50px;">
    Dva
  </span>
  <span style="font-family: 'Rubik', sans-serif; color: yellow; font-size: 50px;">
    va
  </span>
  <span style="font-family: 'Rubik', sans-serif; color: red; font-size: 50px;">
    go
  </span>
  <span style="font-family: 'Rubik', sans-serif; color: white; font-size: 50px;">
     - Отели и гостиницы
  </span>
  </div>

  <div  style="text-align: center; margin-top: 1%;">
    <input type="text" id="tcomment" placeholder="Оставьте отзыв..." style="border-radius: 7px; font-family: 'Rubik', sans-serif; font-size: 25pt; color: white; background-color: #a1a1a1">
    <input type="button" value="Опубликовать" onclick="create_comment()" style="border-radius: 20px; font-family: 'Rubik', sans-serif; font-size: 25pt; color: white; background-color: #a1a1a1">
  </div>

  <div align="center" style="border-radius: 7px; font-family: 'Rubik', sans-serif; font-size: 15pt; background-color: #a1a1a1; color: white; margin-right: 45%; margin-left: 40%; margin-top: 6%;" class="dc">
    <table class="comments">
    </table>
  </div>

</body>
